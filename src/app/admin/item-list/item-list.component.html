<app-admin-navbar></app-admin-navbar>

<main role="main" class="container-fluid">
  
  <div class="row">
    
    <app-admin-submenu-navbar></app-admin-submenu-navbar>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

		<section id="wallItems">
		<h2>Photos</h2>
		<div class="table-responsive">
		  <table class="table table-striped table-sm">
		    <thead>
		      <tr>
		        <th>#</th>
		        <th>Path</th>
		        <th>Namer</th>
		        <th>Header</th>
		        <th>Modify</th>
		        <th>Delete</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr *ngFor="let item of items">
		        <td>{{item.id}}</td>
		        <td>{{item.path}}</td>
		        <td>{{item.name}}</td>
		        <td>todo</td>
		        <td><a routerLink="/admin/item/{{item.id}}">Update</a></td>
		        <td>X</td>
		      </tr>
		    </tbody>
		  </table>
		</div>
		</section>

</main>
</div>
</main>
