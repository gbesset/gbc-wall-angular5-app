<app-admin-navbar></app-admin-navbar>

<main role="main" class="container-fluid">
  
  <div class="row">
    
    <app-admin-submenu-navbar></app-admin-submenu-navbar>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

		<section id="wallComments">
		<h2>Commentaires</h2>

		<div class="table-responsive">
		  <table class="table table-striped table-sm">
		    <thead>
		      <tr>
		        <th>#</th>
		        <th>Date</th>
		        <th>Auteur</th>
		        <th>Commentaire</th>
		        <th>Aprouv√©</th>
		        <th>Item</th>
		        <th>Modify</th>
		        <th>Delete</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr *ngFor="let comment of comments">
		        <td>{{comment.id}}</td>
		        <td>{{comment.createdAt | date:"dd/MM/yyyy hh:mm:ss" }}</td>
		        <td>{{comment.author}}</td>
		        <td>{{comment.comment}}</td>
		        <td>{{comment.isApproved}}</td>
		        <td>{{comment.itemId}}</td>
		        <!-- <td><a (click)="goEdit(comment)">Editer</a></td>-->
		        <td><a routerLink="/admin/comment/edit/{{comment.id}}">Update</a></td>
		        <td>X</td>
		      </tr>
		    </tbody>
		  </table>
		</div>
		</section>

</main>
</div>
</main>
