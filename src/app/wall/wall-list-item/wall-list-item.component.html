<article id="{{item.id}}" class="myItem">
	<a href="/wall/{{item.id}}">
		<img class="card-img-top img-fluid" src="{{ path }}/{{item.file }}" alt="{{ item.description }}">		
	</a>
	<span class="date">{{item.createdAt | date:"dd/MM/yyyy" }}</span>
	<span class="description">{{item.description}}</span>
	<span class="nb-comments"> xx <i class="icon-comment icon-white"></i></span>
	<p>{{indexOfPost}}</p>
</article>
