<div class="card-columns">
	<div class="card p-3" *ngFor="let it of items; let i =index">
 		<app-wall-list-item  [indexOfPost]="i" [item]="it"></app-wall-list-item>
 	</div>
</div>

<hr/>

<ul class="nav nav-pills">
	<li class="nav-item" *ngFor="let p of pages; let i=index">
		<a class="nav-link" href="#"
			(click)="onPageChange(i,$event)"
			 [ngClass]="{'active':i==page}">{{i}}</a>
	</li>
</ul>
