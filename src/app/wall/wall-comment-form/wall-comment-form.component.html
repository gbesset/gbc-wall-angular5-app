<form [formGroup]="commentForm" (ngSubmit)="onSubmitForm()">
	<div class="form-group">
		<label for="author">Auteur</label>
		<input id="author" type="text" placeholder="Auteur" formControlName="author" class="inputAuthor">
	</div>
	<div class="form-group">
		<label for="author">Comment</label>
		<textarea id="comment" type="text" formControlName="comment" class="inputComment"></textarea>
	</div>
	<span class="input-group-btn">
       <button class="btn btn-outline-primary my-2 my-sm-0" [disabled]="commentForm.invalid">Ajouter</button>
    </span>          
</form>
<p class="text-danger">{{errorMessage}}</p>
<span class="glyficon glyficon-minus"></span>
